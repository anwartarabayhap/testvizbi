<!DOCTYPE html>
<html>
<head>
    <title>Tableau Visualization</title>
    <style>
        #vizWrapper {
            width: 100%; /* Set width to 100% to fill the entire iframe */
            height: 100vh; /* Set height to 100vh (viewport height) to occupy the full page */
            overflow: hidden;
            position: relative;
        }
        #vizContainer {
            width: 100%;
            height: 100%; /* Use the same height as #vizWrapper */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="vizWrapper">
        <div id="vizContainer"></div>
    </div>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/TelcoKSA-TA-Copy/Main?:showAppBanner=false&:showVizHome=no&:embed=true&:showShareOptions=false&:origin=viz_share_link&:showDownload=false",
                options = {
                    hideTabs: true,
                    hideToolbar: true
                };

            var viz = new tableau.Viz(containerDiv, url, options);
        }
        window.onload = initViz;
    </script>
</body>
</html>
